on:
  push:
    branches:
    - main
    - master
    tags:
    - 'v*'

name: Release policy

jobs:

  release:
    permissions:
      # Required to create GH release
      contents: write
      # Required to push to ghcr.io
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@v1
    with:
      input-wasm: env_variable_secrets_scanner_policy
      oci-target: ghcr.io/raulcabello/policies/env-variable-secrets-scanner-policy
    
    secrets:
      workflow-pat: ${{ secrets.WORKFLOW_PAT }}
    
